{% extends "registration/auth_base.html" %}
{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Log in to your account</h4>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">{{ form.as_p }}<button type="submit"
        class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
  <div class="card-footer">
    Forgot your password? <a href="{% url 'account:password_reset' %}">click here</a><br>
    New user? <a href="{% url 'account:register' %}?next={{ next }}">create new account</a>
  </div>
</div>
{% endblock %}
